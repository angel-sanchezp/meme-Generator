<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body onload="onInit()">

    <div class="screen" onclick="toggleMenu()"></div>
    <header class=" header flex space-between align-center main-layout">
        <div class="logo">
            <img src="./LOGO/LOGO.png" alt="Blogin." class="logo">
        </div>

        <nav class="nav-bar">
            <ul class=" flex space-between align-center clean-list">
                <li  onclick="onBackToGallery()">gallery</li>
                <li onclick="onGetSavedMemes()">Memes</li>
                <li><a>About</a></li>

            </ul>

        </nav>
        <button class="btn-menu">
            <img src="./icons/menu.png" class="menu-burger" alt="" onclick="toggleMenu()">

        </button>
    </header>

    <section class="memes-gallery"></section>
    
    <section class="header-gallery flex align-center">
        <div class="pic-filter">
            <h3>Choose Category:</h3>
                <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words" oninput="onSetFilter()" placeholder="Type an image category...">
                <datalist id="search-datalist">
                  <option value="pets">
                  <option value="politics">
                  <option value="famous">
                  <option value="baby">
                  <option value="funny">
                  <option value="another">
                </datalist>
        </div>
 
        <div class="key-words flex space-between align-center clean-list">
            <ul class="flex space-between align-center"></ul>
        </div>


    </section>
    <div class="gallery-container">

        <section class="gallery"></section>

    </div>


    <div class="modal"><h2></h2></div>

    <section class="app-container">

        <section class="canvas-container">
            <canvas class="my-canvas" height="600" width="600"></canvas>
        </section>

        <div class="editor-container flex">
            <section class="editor-meme">
                <input type="text" class="text-input" name="line-text" placeholder="Your Text Here"
                    oninput="onChangeText(this)">
                <div class="option-input">
                    <button class="btn-move"><img src="./icons/add.png" onclick="onAddRow()"></button>
                    <button class="btn-move"><img src="./icons/trash.png" onclick="onClear()"></button>
                    <button class="btn-move"><img src="./icons/up.png" onclick="onUpDown(-50)"></button>
                    <button class="btn-move"><img src="./icons/down.png" onclick="onUpDown(50)"></button>

                </div>

                <div class="option-text">
                    <div class="switch-color-Txt">
                        <button class=" btn btn-switch"><img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png"
                            onclick="onSwitchTxt()"></button>
                        <label style="margin-left: 20px;">Text Color</label>
                        <input type="color" class="color-text" name="color-text" placeholder="#fff"
                            oninput="onChangeTextColor(this)">
                    </div>
                    <div class="font-text flex">
                        <select class="font-family" name="select-font-family" onchange="onChangeFont(this.value)">
                            <option value="IMPACT">Impact</option>
                            <option value="MONOSPACE">monospace</option>
                            <option value="ARIAL">Arial</option>
                        </select>
                        <button class=" btn btn-increase"><img src="./icons/increase font - icon.png"
                                onclick="onFSize(5)"></button>
                        <button class=" btn btn-increase"><img src="./icons/decrease font - icon.png"
                                onclick="onFSize(-5)"></button>
                    </div>

                    <div class="btn-line">
                        <button class=" btn btn-increase"><img src="./icons/align-to-left.png"
                            onclick="onMoveX(-10)"></button>
                    <button class=" btn btn-increase"><img src="./icons/center-text-alignment.png"
                            onclick="onMoveX(1)"></button>
                    <button class=" btn btn-increase"><img src="./icons/align-to-right.png"
                            onclick="onMoveX(10)"></button>
                    </div>

                </div>
                <div class="stikers-box">
                    <button class="stikers"><img src="./stickers/1.png" onclick="onAddStiker(1)"></button>
                    <button class="stikers"><img src="./stickers/2.png" onclick="onAddStiker(2)"></button>
                    <button class="stikers"><img src="./stickers/3.png" onclick="onAddStiker(3)"></button>
      
                </div>

                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <section class="share-and-download-container">
                        <div class="share-btn btn ">
                            <input name="img" id="imgData" type="hidden" />
                                <div class="btns-actions flex">
                                    <button class="btns share"><img src="./icons/share.png"></button>
                                    <a href="#" class="btns save" onclick="onSave(this)">
                                        <img src="./icons/save.png">
                                    </a>
                                    <a href="#" class="download btns" onclick="onDownloadCanvas(this)" download="mycanvas">
                                        <img src="./icons/download.png">
                                    </a>
            
                                </div>
                        </div>
        </div>
    </section>
    </form>
    </section>

    </div>

    </section>
    <footer class="footer">
        <div class="logo"> <img src="./LOGO/LOGO.png" alt="Blogin." class="logo"></div>
       <h4> Created by AngelS-Copy Rigth Reserved</h4></footer>
    <script src="js/touch.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/backend.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/Meme.pagecontroller.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
